<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Stock Watchlist</title>
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="index.js"></script>
  </head>
  <body>
    <header>
      <h1>Stock Watchlist</h1>
      <p>Add the stocks you want to track.</p>
    </header>
    <div id="sections">
      <section id="watchlists">
        <div id="watchlist">
          <table id="watchlist-table">
            <thead>
              <tr>
                <th>Symbol</th>
                <th>Last Closing Price</th>
                <th>5 day Change %</th>
                <th>3 day Change %</th>
                <th>1 day Change %</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <form>
            <input type="text" id="tickerInput" placeholder="Symbol" />
            <button type="submit" id="addStock">Add Stock</button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
