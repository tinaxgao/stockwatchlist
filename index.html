<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Stock Watchlist</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Stock Watchlist</h1>
      <p>Add the stocks you want to track.</p>
    </header>
    <div id="sections">
      <section id="charts">
        <h2>Charts</h2>
        <div id="chart"></div>
      </section>
      <section id="watchlists">
        <h2>Watchlist</h2>
        <div id="watchlist">
            <table id="watchlist-table">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Last Closing Price</th>
                        <th>3 day Change %</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
        </div>
      </section>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
